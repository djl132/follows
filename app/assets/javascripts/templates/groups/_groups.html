<div class="page-header">
  <h1>Groups</h1>
</div>

<div class="row">
  <div class="col-md-8">

    <div ng-repeat="group in groups">
        <div class="media">

          <div class="media-body">
            <h4 class="media-heading">

                <h3><a href="/groups/{{group.id}}" class="btn btn-primary">{{group.name}}</a></h3>
                <br>
                <h6>  {{group.description}} </h6>

                  <a ng-click="join()" class="btn btn-primary">Follow Topic</a>
                <hr>

                <br>
              </h4>
            </div>
          </div>
    </div>
  </div>
  <div class ="col-md-4">

<form ng-submit="createGroup()"
  style="margin-top:30px;">

  <h3>Create a group:</h3>

  <div class="form-group">
    <input type="text"
    class="form-control"
    placeholder="topic the group will be about"
    ng-model="name"></input>
  </div>

  <div class="form-group">
    <input type="text"
    class="form-control"
    placeholder="description of group"
    ng-model="description"></input>
  </div>

  <div class="form-group">
    <input type="text"
    class="form-control"
    placeholder="Enter topic"
    ng-model="topic_name"></input>
  </div>

  <button type="submit" class="btn btn-primary">Create Group</button>
</form>
</div>
